<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
        <form action="">
            <fieldset>
                    <legend style="text-align: center;"> HTML FORMAT </legend>
            <label for="">YOUR NAME:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required><br><br> 
            <label for="">CONTACT:</label> 
            <input type="number" name="name" id="name" placeholder="Enter Mobile no."><br><br> 
            <label for="">Your Email:</label> 
            <input type="email" name="name" id="name" placeholder="Enter your Email" required><br><br>
            <label for="">Your Age:</label> 
            <input type="number" name="name" id="name"><br><br>
            <label for="">YOUR DOB:</label>  
            <input type="date" name="name" id="name" required><br><br> 
            <label for="">Your Gender:</label>
            <input type="radio" name="gender" >Male
            <input type="radio" name="gender">Female
            <br>
            <br>
            <label>Your Branch:</label>
            <select>
                    <option>CSE</option>
                    <option>CSE AIML</option>
                    <option>ECE</option>
                    <option>CS DATA SCI</option>
            </select>
            <br>
            <br>
            <label>Your subjects:</label>
            <input type="checkbox" name="subjects">Maths
            <input type="checkbox" name="subjects">Electronic
            <input type="checkbox" name="subjects">Mechanical
            <input type="checkbox" name="subjects">soft skills
            <br><br>
            <label for="">Your Distance:</label>
            <input type="range" name="id"><br><br>
            <label for="">Your Address:</label>
            <textarea name="address" id=""></textarea>
            <br><br>
            <label>Attach File:</label>
            <input type="file" name="file" id="file">


            </fieldset>        
        </form>            
    
  </body>
</html>
