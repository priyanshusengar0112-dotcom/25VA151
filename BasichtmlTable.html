<!DOCTYPE html>
<html lang="en">
<head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Basic HTML Table</title>
</head>
<body>
      <h2>Basic HTML Table</h2>  
      <table border="2" style="text-align: center;">
      <tr>
            <th>Level 1</th> 
            <th>Level 2</th>
            <th>Level 3</th>
            <th>Info</th>
            <th>Name</th>       
      </tr>  
      <tr>
            <td rowspan="6" style="text-align: center; ">System</td>   
            <td rowspan="3">System Apps</td>
            <td rowspan="2">SystemEav</td>
            <td>App Test</td>
            <td class="name">foo</td>

            
      </tr> 
      <tr>
          
            <td>System Memory</td>
            <td>SystemEav2</td>
            <td>App Memory</td>
            <td>soo</td>


      </tr>          
      </table>            
</body>
</html>
